name: go-main
on:
  release:
    types: [created]

jobs:
  release-jaroidfedi-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64]
        exclude:
          - goarch: "386"
            goos: darwin
    steps:
      - uses: actions/checkout@v2
      - uses: eientei/go-release-action@v1.20-nopackage-0.2
        with:
          github_token: ${{ secrets.github_token }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.17.1.linux-amd64.tar.gz"
          project_path: "./cmd/jaroidfedi"
          binary_name: "jaroidfedi"
          disable_packaging: true
